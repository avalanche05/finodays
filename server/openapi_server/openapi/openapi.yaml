openapi: 3.0.0
info:
  title: CFA API
  version: 1.0.0
servers:
  - url: /
tags:
  - name: User
    description: Пользователь в системе
  - name: CfaImage
    description: Образ ЦФА - модель типа ЦФА
  - name: Cfa
    description: ЦФА - модель единицы ЦФА
  - name: Offer
    description: Предложение - модель для продажи ЦФА на маркетплейсе
  - name: Desire
    description: Запрос - модель для покупки ЦФА на маркетплейсе по желаемой цене
  - name: Deal
    description: Сделка - модель для обмена ЦФА на ЦФА
  - name: Trade
    description: Сделка - создаётся автоматически при покупке предложения. Одна сделка на один ЦФА
paths:
  /user/register:
    post:
      tags:
        - User
      operationId: register_post
      requestBody:
        $ref: '#/components/requestBodies/register_user_dto'
        content:
          application/json:
            schema:
              properties:
                login:
                  type: string
                username:
                  type: string
                name:
                  type: string
                password:
                  type: string
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/login_response_200'
          description: Успешный ответ
        "400":
          description: Некорректный запрос
      summary: Зарегистрировать нового пользователя
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /user/login:
    post:
      tags:
        - User
      operationId: login_post
      requestBody:
        $ref: '#/components/requestBodies/login_user_dto'
        content:
          application/json:
            schema:
              properties:
                login:
                  type: string
                password:
                  type: string
              type: object
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/login_response_200'
          description: Успешный ответ
        "401":
          description: Неверные учетные данные
      summary: Войти как пользователь
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /user/profile:
    get:
      tags:
        - User
      operationId: profile_get
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: Успешный ответ
        "401":
          description: Неверный Bearer-токен
      security:
        - BearerAuth: [ ]
      summary: Получить информацию о своём профиле
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /user/{user-id}:
    get:
      tags:
        - User
      operationId: user_user_id_get
      parameters:
        - explode: false
          in: path
          name: user-id
          required: true
          schema:
            type: integer
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicUser'
          description: Успешный ответ
        "404":
          description: Пользователь не найден
      summary: Получить информацию о профиле другого пользователя
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /user/statistic/{user_id}:
    get:
      tags:
        - User
      responses:
        200:
          description: Успешный ответ
        404:
          description: Неверный Bearer-токен
      operationId: user_statistic_user_id_get
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /user/statistic:
    get:
      tags:
        - User
      responses:
        200:
          description: Успешный ответ
        404:
          description: Неверный Bearer-токен
      operationId: user_statistic_get
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /statistic:
    get:
      responses:
        200:
          description: Успешный ответ
      operationId: statistic_get
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /user/deposit:
    post:
      tags:
        - User
      operationId: user_deposit_post
      requestBody:
        $ref: '#/components/requestBodies/deposit_value_dto'
        content:
          application/json:
            schema:
              properties:
                count:
                  type: integer
              type: object
        required: true
      responses:
        "200":
          description: Успешный ответ
        "401":
          description: Неверный Bearer-токен
      security:
        - BearerAuth: [ ]
      summary: Пополнить баланс
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /user/withdraw:
    post:
      tags:
        - User
      operationId: user_withdraw_post
      requestBody:
        $ref: '#/components/requestBodies/withdraw_value_dto'
        content:
          application/json:
            schema:
              properties:
                count:
                  type: integer
              type: object
        required: true
      responses:
        "200":
          description: Успешный ответ
        "401":
          description: Неверный Bearer-токен
      security:
        - BearerAuth: [ ]
      summary: Вывести деньги с баланса
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /user/cfa/{user-id}:
    get:
      tags:
        - User
      operationId: user_cfa_user_id_get
      parameters:
        - explode: false
          in: path
          name: user-id
          required: true
          schema:
            type: integer
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/user_cfa_dto'
                type: array
          description: Успешный ответ
        "404":
          description: Пользователь не найден
      summary: Получить список CFA для пользователя
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /user/offer/{user-id}:
    get:
      tags:
        - User
      operationId: user_offer_user_id_get
      parameters:
        - explode: false
          in: path
          name: user-id
          required: true
          schema:
            type: integer
          style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/offer_dto'
                type: array
          description: Успешный ответ
        "404":
          description: Пользователь не найден
      summary: Получить список всех своих предложений
      x-openapi-router-controller: openapi_server.controllers.default_controller
  /user/desire/{user-id}:
    get:
      tags:
        - User
      operationId: user_desire_user_id_get
      parameters:
        - explode: false
          in: path
          name: user-id
          required: true
          schema:
            type: integer
          style: simple
      responses:
        "200":
          content:
            application/json:
