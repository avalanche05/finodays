    login_user_dto:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/login_user_dto'
      required: true
    register_user_dto:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/register_user_dto'
      required: true
    accept_offer_dto:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/accept_offer_dto'
      required: true
    create_offer_dto:
      content:
        application/json:
